            <form id="contact_form" method="POST" enctype="multipart/form-data" accept-charset="utf-8"
                                    onsubmit="return validacijaKontakt()">
                <ul>
                    <li> 
                        <input id="nameContact" placeholder="Name" name="name" />

                     <li> 
                        <input id="emailContact" placeholder="Email" name="email" type="email" /><br />

                    <li id="textarea"> 
                        <textarea id="message" placeholder="Your message" name="message"></textarea><br />
                    </li>
                    <p id="warningMessage"> </p>
                    <li>
                        <input id="submit-button" type="submit" value="Send Email" />
                    </li>
                </ul>
            </form>
